<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="bg">
        <div class="container">
            <img height="35px" width="90px" class="imgg" src="https://kun.uz/assets/1a256e39/img/kun-uz-logo.svg"
                alt="">
            <ul>
                <li><a class="li list-unstyled" href="{% url 'home' %}">Home</a></li>
                <li><a class="li list-unstyled" href="#">Services</a></li>
                <li><a class="li list-unstyled" href="#">About</a></li>
                <li><a class="li list-unstyled" href="#">About</a></li>

            </ul>
            <div class="search">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="clear"></div>
        </div>
        <div class="container">
            <ul>
                <li class="licat">Categories:</li>

                <li><a class="li2 list-unstyled" href="{% url 'home' %}">Home</a></li>
                <li><a class="li list-unstyled" href="#">Services</a></li>
                <li><a class="li list-unstyled" href="#">About</a></li>
                <li><a class="li list-unstyled" href="#">About</a></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="container newsd" style="height: 0px;">
            <div>
                <a class="newa d-flex" href="">
                    <img width="400px" src="{{ Yangilik.rasm.url }}" alt="">
                    <div class="text">
                        <h1>{{ Yangilik.title }}</h1>
                        <p>{{ Yangilik.matn }}</p>
                    </div>
                </a>
                <div class="comment">                    
                    <h1>Comments:</h1>
                    <form method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" >Save</button>
                    </form>
                    
                    {% for i in Yangilik.comments.all %}
                        <p>{{ i.izoh }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
