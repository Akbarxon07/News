<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="bg">

            <img height="35px" width="90px" class="imgg" src="https://kun.uz/assets/1a256e39/img/kun-uz-logo.svg"

            <ul>
                <li><a class="li list-unstyled" href="#">Home</a></li>
                <li><a class="li list-unstyled" href="#">Services</a></li>

                        <a class="newa" href="">

                    <div class="button-wrapper">

        <div>
